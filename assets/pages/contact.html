<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../font/bootstrap-icons.css">
    <title>CONTACT US</title>
</head>
<body>
    <!-- contact forms -->
    <!-- form-control, form-label, form-select, input-group, input-group-text  -->
    <section id="contact">
        <div class="container-lg">
          <div class="text-center">
            <h2>Get in Touch</h2>
            <p class="lead">
              Questions to ask? Fill out the form to contact us directly...
            </p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form action="" method="post">
                <label for="email" class="form-label">Email address:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="e.g. example@gmail.com"
                    aria-placeholder=""
                  />
                  <!-- tootip  -->
                  <span class="input-group-text">
                    <span class="tt" data-bs-placement="bottom" title="Enter an email address we can reply to.">
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                  </span>
                </div>
  
                <label for="name" class="form-label">Name:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="e.g. Aminas"
                  />
                   <!-- tootip  -->
                   <span class="input-group-text">
                    <span class="tt" data-bs-placement="top" title="pretty self explanatory really...">
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                  </span>
                </div>
  
                <label for="subject" class="form-label"
                  >What is your question about?</label
                >
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-chat-right-dots-fill"></i>
                  </span>
                  <select name="" id="subject" class="form-select">
                    <option value="pricing">Pricing query</option>
                    <option value="content">Content query</option>
                    <option value="other">Other query</option>
                  </select>
                </div>
  
                <div class="form-floating mb-4 mt-5">
                  <textarea
                    name=""
                    class="form-control"
                    id="query"
                    style="height: 140px"
                  ></textarea>
                  <label for="query" class="form-label">Your query...</label>
                </div>
  
                <div class="mb-4 text-center">
                  <button type="submit" value="" class="btn btn-secondary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
